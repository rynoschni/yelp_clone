<h1>Welcome to ${data.name}</h1>

<ul>
    <li>Food Type: ${data.category}</li>
    <li>Distance: ${data.distance} miles</li>
    <li>Takeout: ${data.takeout === true ? 'Yes' : 'No'}</li>
    <li>Rating: ${data.stars}</li>
    <li>My Favorite Dish: ${data.favorite_dish}</li>
</ul>
<form action="/business/${data.slug}" method="POST">
    <h2>Leave a review!</h2>
<label>
<textarea type="text" rows="10" name="review_entry"></textarea>
</label>
<button type="submit">Submit Review</button>
</form>
